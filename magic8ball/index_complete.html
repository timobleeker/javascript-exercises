<html>
<head>
  <style>
    main {
      margin: 100px auto 0;
      text-align: center;
    }

    #intro {
      margin: 10px;
    }

    #ask-button {
      font-size: 16px;
      padding: 1em;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 20px;
    }

    #ask-button:hover {
      background-color: #0069d9;
    }

    #answer {
      font-size: 18px;
    }

  </style>
</head>
<body>
  <main>
    <div id="intro">Ask the magic 8-ball.</div>
    <button id="ask-button" type="button">Answer my question!</button>
    <p id="answer">The answer should appear here.</p>
  </main>
  <!-- JAVASCRIPT STARTS HERE -->
  <script type="text/javascript">
    function getRandomInt(min, max) {
      return Math.floor(Math.random() * max + min);
    }

    var sentences = [
      "Today is going to be the day!",
      "Maybe try next time.",
      "It's better to try and fail, than not to try",
      "JavaScript can do anything!"
    ]

    function getRandomSentence() {
      var randomInt = getRandomInt(0, sentences.length - 1);
      return sentences[randomInt];
    }

    function setAnswer(sentence) {
      var answer = document.querySelector("#answer");
      answer.textContent = sentence
    }


    var button = document.querySelector("#ask-button");
    button.onclick = () => setAnswer(getRandomSentence());
  </script>
  <!-- JAVASCRIPT ENDS HERE -->
</body>
</html>
